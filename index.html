<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte orientée avec OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        #start {
            padding: 10px 15px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            background: #ff5722;
            color: white;
            border-radius: 5px;
        }

        #map {
            width: 90%;
            height: 80vh;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <button id="start">Activer l'orientation</button>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialise la carte
        let map = L.map('map').setView([48.8566, 2.3522], 15); // Centre sur Paris

        // Ajout d'un fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Ajout d'un marqueur pour afficher la position
        let marker = L.marker([48.8566, 2.3522]).addTo(map);

        // Demande la position GPS
        navigator.geolocation.watchPosition(position => {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // Mise à jour de la carte et du marqueur
            map.setView([lat, lon], 17);
            marker.setLatLng([lat, lon]);
        }, error => {
            console.error("Erreur de géolocalisation :", error);
        }, { enableHighAccuracy: true });

        // Fonction pour activer l'orientation
        function enableOrientation() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("deviceorientation", updateOrientation, true);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener("deviceorientation", updateOrientation, true);
            }
        }

        // Fonction pour faire tourner la carte
        function updateOrientation(event) {
            if (event.alpha !== null) {
                let angle = 360 - event.alpha;
                map.setRotation(angle); // Tourne la carte selon l'angle
                marker.setRotationAngle(angle);
            }
        }

        // Activation via bouton
        document.getElementById("start").addEventListener("click", enableOrientation);
    </script>
</body>
</html>
