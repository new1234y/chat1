<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map avec Orientation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="startButton">Activer l'orientation</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([48.8566, 2.3522], 17); // Coordonnées par défaut (Paris)
        let marker, heading = 0;

        // Charger la carte
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Icône personnalisée orientable
        let icon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Purple_arrow_right.svg/500px-Purple_arrow_right.svg.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        function updateMarkerRotation() {
            if (marker) {
                marker._icon.style.transform = `rotate(${heading}deg)`;
            }
        }

        function handleOrientation(event) {
            if (event.alpha !== null) {
                heading = event.alpha;
                updateMarkerRotation();
            }
        }

        function initLocation() {
            if (!navigator.geolocation) {
                alert("La géolocalisation n'est pas supportée par ton navigateur.");
                return;
            }

            navigator.geolocation.watchPosition(position => {
                let { latitude, longitude } = position.coords;

                if (!marker) {
                    marker = L.marker([latitude, longitude], { icon }).addTo(map);
                } else {
                    marker.setLatLng([latitude, longitude]);
                }

                map.setView([latitude, longitude]);
            }, err => {
                alert("Erreur de localisation : " + err.message);
            }, { enableHighAccuracy: true });
        }

        function requestPermissions() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            window.addEventListener("deviceorientation", handleOrientation);
                        } else {
                            alert("Autorisation refusée.");
                        }
                    })
                    .catch(() => alert("Impossible de demander l'autorisation. Essaye depuis Safari."));
            } else {
                window.addEventListener("deviceorientation", handleOrientation);
            }
        }

        document.getElementById("startButton").addEventListener("click", () => {
            requestPermissions();
            document.getElementById("startButton").style.display = "none"; // Cache le bouton après activation
        });

        initLocation();
    </script>

</body>
</html>
