<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte orientée avec OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Aligne le contenu en haut */
            height: 100vh;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        #start {
            padding: 10px 15px;
            font-size: 16px;
            margin: 15px; /* Ajoute un peu d'espace autour du bouton */
            cursor: pointer;
            border: none;
            background: #ff5722;
            color: white;
            border-radius: 5px;
            z-index: 1000; /* Assure que le bouton soit au-dessus de la carte */
        }

        #map {
            width: 100%; /* Fait en sorte que la carte prenne toute la largeur */
            height: calc(100vh - 70px); /* Prend tout l'espace restant sous le bouton */
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s; /* Transition pour une rotation fluide */
        }
    </style>
</head>
<body>
    <button id="start">Activer l'orientation</button>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialise la carte
        let map = L.map('map').setView([48.8566, 2.3522], 15); // Centre sur Paris

        // Ajout d'un fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Marqueur initial
        let marker = L.marker([48.8566, 2.3522]).addTo(map);

        // Demande de géolocalisation
        navigator.geolocation.watchPosition(position => {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // Mise à jour de la carte et du marqueur
            map.setView([lat, lon], 17);
            marker.setLatLng([lat, lon]);
        }, error => {
            console.error("Erreur de géolocalisation :", error);
        }, { enableHighAccuracy: true });

        // Fonction pour activer l'orientation
        function enableOrientation() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startOrientationTracking();
                        } else {
                            alert("Autorisation refusée pour l'orientation de l'appareil.");
                        }
                    })
                    .catch(error => {
                        console.error("Erreur lors de la demande d'autorisation :", error);
                    });
            } else {
                startOrientationTracking(); // Pas besoin de demande d'autorisation
            }
        }

        // Fonction pour démarrer le suivi de l'orientation
        function startOrientationTracking() {
            window.addEventListener("deviceorientation", updateOrientation, true);
        }

        // Fonction pour faire tourner la carte avec CSS
        function updateOrientation(event) {
            if (event.alpha !== null) {
                let angle = 360 - event.alpha; // Inverser l'angle pour correspondre à l'orientation de la carte
                document.getElementById("map").style.transform = `rotate(${angle}deg)`; // Appliquer la rotation
            }
        }

        // Activation via le bouton
        document.getElementById("start").addEventListener("click", enableOrientation);
    </script>
</body>
</html>
